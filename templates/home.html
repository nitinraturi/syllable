{% extends 'layout.html' %}

{% block content %}

{% if objects|length >0 %}
<div class="container">
	<h4>WordList</h4>
	<div class="table-responsive">
		<table class="table table-hover table-sm table-borderless">
			<thead>
				<tr>
					<th>Word</th>
					<th>Syllable</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{% for obj in objects %}
				<tr>
					<td style="color:white;font-weight:bolder;">{{obj.word}}</td>
					<td> <span class="badge badge-info">{{obj.syllable}}</span></td>
					<td><a href="#" class="card-link" onclick="speak('{{obj.word}}');">Speak</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% else %}
<div class="text text-info">
	No words in the database !!!
</div>
{% endif %}

{% endblock %}
